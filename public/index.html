<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper Transcription</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    h1 { text-align: center; }
    #upload-section { border: 2px dashed #ccc; padding: 2em; text-align: center; }
    #upload-section.dragover { background-color: #f0f8ff; }
    #file-input { display: none; }
    #file-label { display: inline-block; padding: 0.5em 1em; background: #007bff; color: #fff;
                 cursor: pointer; border-radius: 5px; }
    #output { margin-top: 2em; }
    .file-entry { border-bottom: 1px solid #eee; padding: 0.5em 0; }
    .file-name { font-weight: bold; }
    .status { margin-left: 10px; font-style: italic; }
    .download-link { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Whisper Audio Transcription</h1>
  <div id="upload-section">
    <p>Drag & drop audio files here, or <label id="file-label" for="file-input">browse</label> to select files.</p>
    <input id="file-input" type="file" accept=".mp3,.m4a,.wav" multiple />
  </div>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>

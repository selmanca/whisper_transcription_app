<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper Transcription</title>

  <!-- NEW external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="images/mic.png" alt="Microphone icon" class="icon" />
  <h1>Radyoloji Sesten Yazıya Çevirme Modülü</h1>

  <div id="upload-section">
    <div class="drag-icon">🎤</div>
    <p>Ses dosyalarını taşıyın</p>
    <p>veya <label id="file-label" for="file-input">bilgisayardan</label> yükleyin</p>
    <input id="file-input" type="file" accept=".mp3,.m4a,.wav,.ogg,.DS2" multiple />
  </div>

  <div id="output"></div>

  <!-- modernised worker controls -->
  <section id="worker-controls">
    <label class="field">
      <span class="field-label">Çalışan Cihaz Sayısı</span>
      <input id="worker-count" type="number" min="1" max="5" value="2">
    </label>

    <button id="apply-workers" class="btn primary">Çalıştır</button>
    <button id="stop-workers"  class="btn danger">Durdur</button>

    <pre id="worker-log"></pre>
  </section>

  <div id="worker-status" class="status-badge">Loading worker status…</div>

  <script src="script.js"></script>
</body>
</html>
